# vim:ft=kitty

# macOS-specific settings

# Option key behavior - pass to terminal instead of macOS special chars
macos_option_as_alt yes

# Quit behavior - don't confirm when closing
macos_quit_when_last_window_closed yes

# Better font rendering on macOS
macos_thicken_font 0.5

# Show/hide on cmd+option+kitty (optional, commented out)
# macos_show_window_title_in none

# Colorspace for better color accuracy
macos_colorspace srgb

# Font
font_family MesloLGS Nerd Font

# macOS-style keyboard shortcuts
map cmd+k send_text all \x0c
map cmd+t launch --cwd=current --type=tab
map cmd+w close_tab
map cmd+n launch --cwd=current --type=os-window
map cmd+shift+[ previous_tab
map cmd+shift+] next_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Splits
enabled_layouts splits,stack
map cmd+d launch --location=hsplit --cwd=current
map cmd+shift+d launch --location=vsplit --cwd=current
map cmd+left  neighboring_window left
map cmd+right neighboring_window right
map cmd+up    neighboring_window up
map cmd+down  neighboring_window down

# Window appearance
window_padding_width 4
confirm_os_window_close 0

# Tab bar style (matches macOS aesthetic)
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{title} â€” {tab.active_wd.split('/')[-1]}"

# Remote control of kitty
allow_remote_control yes
